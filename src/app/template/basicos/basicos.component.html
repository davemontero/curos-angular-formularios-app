<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" 
            #myForm="ngForm"
            autocomplete="off"
            >
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                        class="form-control"
                        placeholder="Nombre del producto"
                        ngModel
                        name="producto"
                        required
                        minlength="3"
                    >
                    <span class="form-text text-danger"
                        *ngIf="nombreValido()"
                    >
                            Debe tener al menos 3 letras.
                    </span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        placeholder="Precio del producto"
                        ngModel
                        name="precio"
                        required
                    >
                    <span class="form-text text-danger"
                        *ngIf="precioValido()"
                    >
                            Debe tener al menos un valor.
                    </span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        placeholder="Existencias del producto"
                        ngModel
                        name="existencias"
                        customMin
                        [minimo]="0"
                        required
                    >
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                        [disabled]="myForm.invalid"
                        class="btn btn-primary float-end"
                    >Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ myForm.valid }}</pre>
        <span>Pristine</span>
        <pre>{{ myForm.pristine }}</pre>
        <span>Touched</span>
        <pre>{{ myForm.touched }}</pre>
        <span>Value</span>
        <pre>{{ myForm.value | json }}</pre>
    </div>
</div>
